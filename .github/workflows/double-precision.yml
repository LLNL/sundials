#
name: Double Build and Test with GCC+TPLs (no GPUs)

on:
  push:
  pull_request:
jobs:
  run_int32_double:
    runs-on: ubuntu-latest
    container:
      image: balos1/sundials-ci:int32-double-latest
      options: --user root
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run test_driver.sh
        run: |
          git config --global --add safe.directory /__w/sundials/sundials
          cd test
          ./test_driver.sh --testtype CUSTOM --env env/docker.sh --tpls --realtype double --indexsize 32
      - name: Archive CMake logs from failed build
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cmake-logs
          path: |
            ${{ github.workspace }}/test/build_*
  run_int64_double:
    runs-on: ubuntu-latest
    container:
      image: balos1/sundials-ci:int64-double-latest
      options: --user root
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run test_driver.sh
        run: |
          git config --global --add safe.directory /__w/sundials/sundials
          cd test
          ./test_driver.sh --testtype CUSTOM --env env/docker.sh --tpls --realtype double --indexsize 64
      - name: Archive CMake logs from failed build
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cmake-logs
          path: |
            ${{ github.workspace }}/test/build_*
