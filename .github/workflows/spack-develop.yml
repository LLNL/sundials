#
name: spack@develop build and test with GCC+TPLs (no GPUs)

on:
  push: # temporary
  pull_request: # temporary
  schedule:
  - cron: '00 22 * * *'

jobs:
  run_int32_double:
    runs-on: ubuntu-latest
    container:
      image: balos1/sundials-ci-int32-double:spack-develop
      options: --user root --privileged --ulimit core=-1 --security-opt seccomp=unconfined
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Spack find
        run: |
          eval `/opt/spack/bin/spack env activate --sh /opt/spack-environment`
          /opt/spack/bin/spack find -v
      - name: Run test_driver.sh
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE
          cd test
          ./test_driver.sh --testtype CUSTOM --env env/docker.sh --tpls --realtype double --indexsize 32
      - name: Archive files from failed build
        uses: actions/upload-artifact@v2.2.4
        if: failure()
        with:
          name: build_files
          path: |
            ${{ github.workspace }}/test/build_*
  run_int64_double:
    runs-on: ubuntu-latest
    container:
      image: balos1/sundials-ci-int64-double:spack-develop
      options: --user root --privileged --ulimit core=-1 --security-opt seccomp=unconfined
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Spack find
        run: |
          eval `/opt/spack/bin/spack env activate --sh /opt/spack-environment`
          /opt/spack/bin/spack find -v
      - name: Run test_driver.sh
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE
          cd test
          ./test_driver.sh --testtype CUSTOM --env env/docker.sh --tpls --realtype double --indexsize 64
      - name: Archive files from failed build
        uses: actions/upload-artifact@v2.2.4
        if: failure()
        with:
          name: build_files
          path: |
            ${{ github.workspace }}/test/build_*