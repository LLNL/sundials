#
name: spack@develop build and test with GCC+TPLs (no GPUs)

on:
  push: # temporary
  pull_request: # temporary
  schedule:
  - cron: '00 22 * * *'

jobs:
  run_int32_double:
    runs-on: ubuntu-latest
    container:
      image: balos1/sundials-ci-int32-double:spack-develop
      options: --user root
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Run test_driver.sh
        uses: ./.github/actions/test-driver
        with:
          indexsize: 32
          precision: double
      - name: Archive files from failed build
        uses: actions/upload-artifact@v2.2.4
        if: failure()
        with:
          name: build_files
          path: |
            ${{ github.workspace }}/test/build_*
  run_int64_double:
    runs-on: ubuntu-latest
    container:
      image: balos1/sundials-ci-int64-double:spack-develop
      options: --user root
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Run test_driver.sh
        uses: ./.github/actions/test-driver
        with:
          indexsize: 64
          precision: double
      - name: Archive files from failed build
        uses: actions/upload-artifact@v2.2.4
        if: failure()
        with:
          name: build_files
          path: |
            ${{ github.workspace }}/test/build_*