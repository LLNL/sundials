name: Containers - nightly spack@develop

on:
  workflow_dispatch:
  schedule:
  - cron: '30 02 * * *'

jobs:
  build_int32_double:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push Docker images
      uses: docker/build-push-action@v3.0.0
      with:
          context: "./docker/sundials-ci/int32-double/spack-develop"
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sundials-ci-int32-double:spack-develop
  build_int64_double:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push Docker images
      uses: docker/build-push-action@v3.0.0
      with:
          context: "./docker/sundials-ci/int64-double/spack-develop"
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sundials-ci-int64-double:spack-develop
