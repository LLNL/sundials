name: Containers - spack@e4s

on:
  pull_request: #temporary
  workflow_dispatch:

jobs:
  build_e4s_base:
    runs-on: ubuntu-latest
    steps:
    - name: VM Hardware Info
      run: |
        cat /proc/cpuinfo
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push Docker images
      uses: docker/build-push-action@v3.0.0
      with:
          context: "./docker/sundials-ci/e4s-base"
          build-args: e4s_version=22.05
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sundials-ci-e4s-base:latest, ${{ secrets.DOCKERHUB_USERNAME }}/sundials-ci-e4s-base:e4s-22.05
  build_ci_containers:
    strategy:
      matrix:
        indexsize: [32, 64]
        precision: ['single', 'double', 'extended']
    runs-on: ubuntu-latest
    needs: build_e4s_base
    steps:
    - name: VM Hardware Info
      run: |
        cat /proc/cpuinfo
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Spack cache
      id: cache-spack
      uses: actions/cache@v3
      with:
        path: /var/cache/spack-mirror
        key: build_ci_int${{ matrix.indexsize }}_${{ matrix.precision }}
    - name: Build and push Docker images
      uses: docker/build-push-action@v3.0.0
      with:
          context: "./docker/sundials-ci/int${{ matrix.indexsize }}-${{ matrix.precision }}"
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sundials-ci-int${{ matrix.indexsize }}-${{ matrix.precision }}:latest, ${{ secrets.DOCKERHUB_USERNAME }}/sundials-ci-int${{ matrix.indexsize }}-${{ matrix.precision }}:e4s-22.05
