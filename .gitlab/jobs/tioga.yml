##########################################
# Overridden shared radiuss-shared-ci jobs
##########################################

# We duplicate the shared jobs description and add necessary changes for this
# project. We keep ${PROJECT_<MACHINE>_VARIANTS} and ${PROJECT_<MACHINE>_DEPS}
# So that the comparison with the original job is easier.

# No overridden jobs so far.

########################
# Extra jobs
########################

.sundials_job_on_tioga:
  variables:
    MPIEXEC_EXECUTABLE: "flux"
    MPIEXEC_PREFLAGS: "run"
  extends: .job_on_tioga

# Builds with HIP
tioga_rocmcc_570:
  parallel:
    matrix:
      - COMPILER_SPEC: rocmcc@5.7.0
        AMDGPU_TARGET: [gfx90a]
  variables:
    SPEC: "%${COMPILER_SPEC} cstd=99 cxxstd=14 precision=double amdgpu_target=${AMDGPU_TARGET} +rocm+mpi"
  extends: [.sundials_job_on_tioga]

tioga_rocmcc_611:
  parallel:
    matrix:
      - COMPILER_SPEC: rocmcc@6.1.1
        AMDGPU_TARGET: [gfx90a]
  variables:
    SPEC: "%${COMPILER_SPEC} cstd=99 cxxstd=14 precision=double amdgpu_target=${AMDGPU_TARGET} +rocm+mpi"
  extends: [.sundials_job_on_tioga]

tioga_rocmcc_611_tpls:
  parallel:
    matrix:
      - COMPILER_SPEC: rocmcc@6.1.1
        AMDGPU_TARGET: [gfx90a]
  variables:
    SPEC: "%${COMPILER_SPEC} cstd=99 cxxstd=14 precision=double amdgpu_target=${AMDGPU_TARGET} +rocm+mpi+magma+ginkgo+kokkos ^magma+rocm amdgpu_target=${AMDGPU_TARGET} ^ginkgo+rocm amdgpu_target=${AMDGPU_TARGET} ^kokkos+rocm amdgpu_target=${AMDGPU_TARGET}"
  extends: [.sundials_job_on_tioga]

# Builds without HIP
tioga_cce_1700:
  parallel:
    matrix:
      - COMPILER_SPEC: cce@17.0.0
  variables:
    SPEC: "%${COMPILER_SPEC} cstd=99 cxxstd=14 precision=double +mpi"
  extends: [.sundials_job_on_tioga]
