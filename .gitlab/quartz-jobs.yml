# ------------------------------------------------------------------------------
# Builds with TPLs
# ------------------------------------------------------------------------------
# +petsc ~hypre ~superlu-dist ~int64 ~hdf5
# +superlu-dist == segfaults

quartz_clang_tpls:
  parallel:
    matrix:
      - COMPILER_SPEC: clang@12.0.0
        INDEX_SPEC: [~int64]
        PRECISION_SPEC: [double]
  variables:
    SPEC: "%${COMPILER_SPEC} cstd=99 cxxstd=14 ${INDEX_SPEC} precision=${PRECISION_SPEC} +mpi +openmp +hypre +superlu-dist +lapack +klu"
  extends: .quartz_build_and_test

quartz_gcc_tpls:
  parallel:
    matrix:
      - COMPILER_SPEC: gcc@10.2.1
        INDEX_SPEC: [~int64]
        PRECISION_SPEC: [double]
  variables:
    SPEC: "%${COMPILER_SPEC} cstd=99 cxxstd=14 ${INDEX_SPEC} precision=${PRECISION_SPEC} +mpi +openmp +hypre +superlu-dist +lapack +klu"
  extends: .quartz_build_and_test

quartz_intel_tpls:
  parallel:
    matrix:
      - COMPILER_SPEC: intel@19.0.4
        INDEX_SPEC: [~int64]
        PRECISION_SPEC: [double]
  variables:
    SPEC: "%${COMPILER_SPEC} cstd=99 cxxstd=14 ${INDEX_SPEC} precision=${PRECISION_SPEC} +mpi +openmp +hypre ~superlu-dist +lapack +klu"
  extends: .quartz_build_and_test
